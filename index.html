<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek kodam</title>
    <style>
        /* Gaya umum untuk body */
        body {
            font-family: 'Arial', sans-serif;
            background-image:url("background.jpg") ; /* Warna latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Kontainer prank */
        .prank-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="prank-container">
        <h2>Masukkan Nama Kamu!</h2>
        <input type="text" id="nameInput" placeholder="Nama kamu">
        <button id="submitBtn">Kirim</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;

            if (name) {
                // Menampilkan pesan ejekan
                document.getElementById('message').innerHTML = `${name}, nama kamu jelek!<br>Kamu ga bisa main minekrep!<br> huuu suka minta minta huuu dan beban tean huu (canda akwokwowkwo) !`;
            } else {
                // Pesan jika tidak ada nama yang dimasukkan
                document.getElementById('message').innerHTML = 'Silakan masukkan nama kamu!';
            }
        });
    </script>
</body>
</html>
